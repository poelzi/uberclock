{% extends "webclock/index/base_clock.html" %}

webclock_name Woozy

{% block header %}
  <script type="text/javascript" src="/static/js/jquery/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="/static/js/sabiland.woozy.clock.js"></script>
{% endblock %}

{% block js_footer_2 %}
  <script type="text/javascript">
    $('#clockCanvas').woozyclock(
       { width: 500, height: 200, ticklength: 33, maindtype: 1 }
    );
  </script>
{% endblock %}

{% block content %}
<canvas id="clockCanvas"></canvas>
{% endblock %}
